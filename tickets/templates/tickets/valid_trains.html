{% extends 'account/base.html' %}

{% block content %}

{% for trainRun in trainRuns %}
    {{ trainRun }} <a href="{% url 'book-ticket'%}?pk={{trainRun.id}}&departure={{departure}}&destination={{destination}}&num_tickets={{num_tickets}}&day={{day}}&month={{month}}&year={{year}}&seatClass={{seatClass}}">Book Tickets</a>
{% endfor %}

{% endblock content %}
