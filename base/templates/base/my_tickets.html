{% extends 'account/base.html' %}

{% block content %}

{% for ticket in tickets %}
{% if ticket.status != 'cancelled' %}
    <a href="{% url 'delete-ticket' ticket.id %}">Cancel Ticket</a>
{% endif %}
<a href="{% url 'edit-passenger-details' ticket.passenger.id %}">Edit Passenger Details</a>
    <li>{{ ticket }}</li> 
{% endfor %}

{% endblock content %}
